# MUNAYKA - Configuracion MySQL

# Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/munayka_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=munayka_user
spring.datasource.password=munayka123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Servidor
server.port=8080

# Mostrar SQL en consola
logging.level.org.hibernate.SQL=DEBUG

# Spring Security temporal (desactivar)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration